<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#tstbutton").click(function(){
                // jQuery.post( url [, data ] [, success ] [, dataType ] )
                $.post("/testpost",
                {
                  iatacode: "AUH",
                  city: "Abu Dhabi"
                },
                function(data,status){
                    alert("Name: " + data.firstname + " " + data.lastname + " aged " + data.age );
                },
                "json"
                );
            });
        });
        </script>
    <title>EY Airchain Test Webapp  </title>
</head>

<body>
    <p id="test"> Test Calls (Click Below for responses)
        <br>
        <a href="#" onclick="getCall('/accounts')">/List Accounts</a>
        <br>
        <a href="#" onclick="getCall('/block')">/block GetBlock O</a>
        <br>
        <a href="#" onclick="getCall('/txcount')">/Tx count in Block O</a>
        <br>
        <button id="tstbutton" type="button" >Test Post</button>

    </p>

    <p id="resultpanel"></p>

</body>
<script>
    function getCall(url) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("resultpanel").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", url, true);
        xhttp.send();
    }
</script>

</html>
